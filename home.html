<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link

    <title>Home Page</title>

  <body>

            <div class="row">
              <div class="col-md-4">
                <nav class="navbar navbar-expand-lg">
                  <a class="navbar-brand text-white" href="#">TIMED</a>
                </nav>
              </div>
              <div class="col-md-4">
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-5" id="floatingInput" placeholder="Search Products">
                      
                    </div>
              </div>
              <div class="col-md-4 d-flex justify-content-end gap-5  icons">
                  <i class="bi bi-balloon-heart-fill"></i>
                  <i class="bi bi-cart-fill"></i>
                  <i class="bi bi-person-fill"></i>
      
              </div>
            </div>
          </div>
      </div>
      <!-- Nav bar -->
       
      <!-- Fixedbanner -->
      <div class="fixedbanner">
        <div class="container mt-3">
            <img src="./public/images/banner-1_1200x360.jpg" alt="">
        </div>
      </div>
      <!-- Fixedbanner -->
      
      <!-- Category section -->
       <div class="container mt-3">

          <h1 class="text-white text-center">CATEGORIES</h1>
         </div>
         <div class="row mt-3 ms-5 cat_section">
          <div class="col-md-3">
          
            <div class="smartwatches">
              <img src="./public/images/apple-watch-ultra-og-202209.jpeg" alt="">
            </div>
  
          </div>
          <div class="col-md-3">

              <img src="./public/images/61O4eoKhKmS._UX522_.jpg" alt="">
              
            </div>
          </div>
          <div class="col-md-3">
            <div class="smartwatches">
              <img src="./public/images/71wkKP7Hj2L._AC._SR360,460.jpg" alt="">
              
            </div>
          </div>
          <div class="col-md-3">
            <div class="smartwatches">
              <img src="./public/images/FS5844_main.jpeg" alt="">
              <span><h3/span>
              
            </div>
          </div>
         </div>
       </div>
       

      <!-- Category section -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
